<VirtualHost *:80>
  ServerName app.mon-site.ca
  RewriteEngine On
  RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:443>
  ServerName app.mon-site.ca
  SSLEngine on
  SSLCertificateFile /etc/letsencrypt/live/app.mon-site.ca/fullchain.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/app.mon-site.ca/privkey.pem

  DocumentRoot /var/www/app.mon-site.ca/public_html
  <Directory /var/www/app-mon-site.ca/public_html>
    Options -Indexes +FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>
